</div>
    <table id="stats">
    <tr>
        <td id="price_now"><strong>Hinta nyt:</strong> </td>
        <td id="avg"><strong>7 vrk keskihinta:</strong> </td>
    </tr>

<script>
    var avg;
    function average(callback){
        $.get( "parse.php?mode=average", function( data ) {
            avg = data;
            $("#avg").append(avg + ' snt/kWh');
            callback();
        });
    }
    function price_now(){
        $.get( "parse.php?mode=now", function( data ) {
            var price_now = data;
            $("#price_now").append(price_now + ' snt/kWh');
        });
    }

    var now = new Date();
    var nowHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours());
    
    var today = new Date();

    Date.prototype.stdTimezoneOffset = function() {
        var jan = new Date(this.getFullYear(), 0, 1);
        var jul = new Date(this.getFullYear(), 6, 1);
        return Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
    }

    Date.prototype.dst = function() {
        return this.getTimezoneOffset() < this.stdTimezoneOffset();
    }
    if (today.dst()) {
        nowHour = nowHour / 1000 * 1000 + 10800000;
    } else {
        nowHour = nowHour / 1000 * 1000 + 7200000;
    }
    
    var chart;

    function function1(callback) {
        var initialZoom = 1;
        var isMobile = window.matchMedia("only screen and (max-width: 800px)");

        if (isMobile.matches) {
            initialZoom = 0;
        }
        $.getJSON('parse.php?callback=?', function (data) {
            Highcharts.setOptions({
                lang: {
                    months: ['Tammikuu', 'Helmikuu', 'Maaliskuu', 'Huhtikuu', 'Mai', 'Juin',  'Juillet', 'Août', 'Septembre', 'Octobre', 'Marraskuu', 'Joulukuu'],
                    weekdays: ['Sunnuntai', 'Maanantai', 'Tiistai', 'Keskiviikko', 'Torstai', 'Perjantai', 'Lauantai'],
                    shortMonths:['Tammi', 'Helmi', 'Maalis', 'Huhti','Touko', 'Kesä', 'Heinä', 'Elo', 'Syys', 'Loka', 'Marras', 'Joulu']
                }
            });

            var dataObject = {

                chart: {
                    renderTo: 'container',
                    pinchType: 'none'
                },
                legend: {
                    enabled:false
                },
                rangeSelector : {
                    selected : initialZoom,
                    buttons: [{
                        type: 'day',
                        count: 1,
                        text: '1 pv'
                    }, {
                        type: 'day',
                        count: 3,
                        text: '3 pv'
                    }, {
                        type: 'day',
                        count:7,
                        text: 'viikko'
                    }]
                },
                tooltip: {
                    xDateFormat: '%A<br />%H:%M %e.%m.%Y',
                    pointFormat: '{series.name}: {point.y} snt/kWh<br/>',
                    valueDecimals: 2,
                    zIndex: 9999
                },
                yAxis: [{
                    title: {
                        text: 'hinta c/kWh'
                    },
                    tickInterval:1,
                    plotLines: [{
                        color: 'red',
                        label: {
                            text: '7 vrk keskihinta ' + avg + "snt/kWh",
                            zIndex: 1,
                            useHTML: true
                        },
                        value: avg,
                        width: '1',
                        zIndex: 100,
                        useHTML: true

                    }]
                },
                {
                    linkedTo:0,
                    opposite:false
                }],
                xAxis: {
                    type: 'datetime'
                },
                series: [{
                    name: 'Hinta',
                    zIndex: 200,
                    // color: '#000000',
                    useHTML: true,
                    type:'column',
                    data:data
                }]
            };

            chart = new Highcharts.StockChart(dataObject);
            callback();
        });
    }

    function update(){
        var min = chart.series[0].dataMin;
        var max = chart.series[0].dataMax;

        for (var i = 0; i < chart.series[0].points.length; i++) {
            if (chart.series[0].points[i].x == nowHour) {
                chart.series[0].points[i].update({
                    color: '#00FFFF'
                });
                chart.series[0].points[i].select();
                chart.series[0].points[i].select();
            }
        }
    }

    average(function() {
        function1(function() {
            update();
            price_now();
        });
    });

</script>
